<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>短短ai定制商店</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', '"PingFang SC"', '"Microsoft YaHei"', '"Segoe UI"', 'sans-serif'],
              mono: ['"Consolas"', '"Monaco"', '"Courier New"', 'monospace'],
            },
            colors: {
              anime: {
                dark: 'rgb(var(--color-bg) / <alpha-value>)',
                card: 'rgb(var(--color-card) / <alpha-value>)',
                primary: 'rgb(var(--color-primary) / <alpha-value>)',
                secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
                accent: 'rgb(var(--color-accent) / <alpha-value>)',
                text: 'rgb(var(--color-text) / <alpha-value>)',
                'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
                yellow: '#facc15', 
              }
            },
            backgroundImage: {
              'anime-grid': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-size': '40px 40px',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards', // Changed to forwards to persist state
              'pulse-glow': 'pulseGlow 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgb(var(--color-primary) / 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgb(var(--color-primary) / 0.8))' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* High Contrast Dark Mode Foundation */
        --color-bg: 5 5 5;          /* #050505 - Deepest Black */
        --color-card: 20 20 23;     /* #141417 - Slightly lighter for cards */
        --color-primary: 255 0 128; /* #ff0080 - Neon Pink */
        --color-secondary: 0 240 255; /* #00f0ff - Cyan */
        --color-accent: 147 51 234;   /* Purple */
        --color-text: 248 250 252;    /* Slate 50 - High contrast text */
        --color-text-muted: 148 163 184; /* Slate 400 - Secondary text */
        
        --bg-gradient-1: rgba(147, 51, 234, 0.1);
        --bg-gradient-2: rgba(0, 240, 255, 0.05);
        
        --text-glow-primary: -1px 0 #ff0080;
        --text-glow-secondary: -1px 0 #00f0ff;
      }

      body {
        background-color: rgb(var(--color-bg));
        background-image: 
          radial-gradient(circle at 15% 50%, var(--bg-gradient-1), transparent 40%), 
          radial-gradient(circle at 85% 30%, var(--bg-gradient-2), transparent 40%);
        min-height: 100vh;
        /* Performance & Layout Fixes */
        overflow-x: hidden; /* Prevents horizontal scroll on mobile */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease;
      }

      /* Prevent image overflow globally */
      img, video {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-bg)); 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary)); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react-helmet-async": "https://esm.sh/react-helmet-async@^2.0.5?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0"
  }
}
</script>
</head>
  <body class="bg-anime-dark text-anime-text antialiased selection:bg-anime-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
